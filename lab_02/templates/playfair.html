<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand img {
            height: 40px;
        }
        .content-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.05);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .section-title {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .cipher-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        .form-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .footer {
            margin-top: 3rem;
            padding: 1.5rem 0;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .matrix-section {
            background-color: #e9f7fe;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/caesar">Caesar Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vigenere">Vigenere Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/railfence">Rail Fence Cipher</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/playfair">Playfair Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rsa">RSA Cipher</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-section">
            <div class="cipher-header">
                <h2><i class="fas fa-table mr-2"></i>PLAYFAIR CIPHER</h2>
                <p class="mb-0">Mã hóa và giải mã văn bản bằng thuật toán Playfair</p>
            </div>

            <!-- Create Matrix Section -->
            <div class="form-section matrix-section">
                <h4 class="section-title"><i class="fas fa-th mr-2"></i>CREATE MATRIX</h4>
                <form method="POST" action="/playfair/creatematrix">
                    <div class="form-group">
                        <label for="inputKeyMatrix">Key for Matrix:</label>
                        <input type="text" class="form-control" id="inputKeyMatrix" name="inputKeyMatrix" placeholder="Input Key to Create Matrix" required/>
                    </div>
                    <button type="submit" class="btn btn-info">
                        <i class="fas fa-th-large mr-2"></i>Create Matrix
                    </button>
                </form>
            </div>

            <!-- Encryption Section -->
            <div class="form-section">
                <h4 class="section-title"><i class="fas fa-lock mr-2"></i>ENCRYPTION</h4>
                <form method="POST" action="/playfair/encrypt">
                    <div class="form-group">
                        <label for="inputPlainText">Plain text:</label>
                        <input type="text" class="form-control" id="inputPlainText" name="inputPlainText" placeholder="Input Plain Text" required/>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyPlain">Key:</label>
                        <input type="text" class="form-control" id="inputKeyPlain" name="inputKeyPlain" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-lock mr-2"></i>Encrypt
                    </button>
                </form>
            </div>

            <!-- Decryption Section -->
            <div class="form-section">
                <h4 class="section-title"><i class="fas fa-unlock mr-2"></i>DECRYPTION</h4>
                <form method="POST" action="/playfair/decrypt">
                    <div class="form-group">
                        <label for="inputCipherText">Cipher text:</label>
                        <input type="text" class="form-control" id="inputCipherText" name="inputCipherText" placeholder="Input Cipher Text" required/>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyCipher">Key:</label>
                        <input type="text" class="form-control" id="inputKeyCipher" name="inputKeyCipher" placeholder="Input Key" required/>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-unlock-alt mr-2"></i>Decrypt
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">© 2023 Bảo Mật Thông Tin Nâng Cao - HUTECH</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
